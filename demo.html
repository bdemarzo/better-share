<!doctype html>
<html class="no-js" lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Better Share</title>
  <meta name="description" content="hello stuff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/better-share.css">
</head>

<body>
    <div class="container">
        <h2>Basic</h2>
        <p>This share button will share the current page title and url.</p>
        <button class="better-share">Share</button>

        <h2>Title & URL defined</h2>
        <p>This share button will share a defined title and url set by data attributes.</p>
        <button class="better-share" data-share-title="Lorem ipsum" data-share-url="https://nasa.gov">Share</button>

        <h2>Title, text and URL defined</h2>
        <p>This share button will share a defined title, text and url set by data attributes.</p>
        <button class="better-share" data-share-title="Lorem ipsum Github Profile" data-share-text="Lorem ipsum dolor sit amet, consectetur adipiscing elit" data-share-url="https://nasa.gov"><i class="fa fa-share-alt" aria-hidden="true"></i></button>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/better-share.js"></script>
</body>

</html>
